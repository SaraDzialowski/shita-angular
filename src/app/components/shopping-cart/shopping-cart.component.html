@if(products.length > 0){
  <div class="title-header">
    @if(isBuyingComponent){
    <h2>מוצרים שנסרקו</h2>
    <h2>סכום כולל {{ totalSum }} ש"ח</h2> 
      <div class="payment">
        <p-button label="סיום ותשלום" severity="contrast" icon="pi pi-credit-card" (onClick)="goToPayment()"/>
      </div>
    }
    @else{
      <h2>סכום כולל {{ totalSum }} ש"ח</h2>  

      <div class="payment">
        <p-button label="להוספת מוצרים" severity="contrast" icon="pi pi-cart-plus" (onClick)="addProducts()"/>
      </div>
    }
  </div>
}
<div class="products">
        
    @for (item of products; track $index) {
        <ng-container class="c">
        <div class="table-row product-item">
            <img class="img" [src]="'/assets/images/ShitaLogo.jpg'" [alt]="item.name" />
            <div>
            <span class="font-medium text-secondary text-sm">{{ item.category }}</span>
            <div class="text-lg font-medium text-900 mt-2">{{ item.name }}</div>
            <div class="text-lg font-medium text-900 mt-2">{{ " יחידות x 2" }}</div>

            </div>
            <div class="surface-100 p-1" style="border-radius: 30px">
                <span class="text-xl font-semibold text-900">{{item.price + ' ' +'ש"ח'}}</span>
            </div>
            <div class="flex flex-column md:align-items-end gap-5">
            <div class="flex flex-row-reverse md:flex-row gap-2">
                <p-button pTooltip="הורד כמות"  icon="pi pi-trash" [text]="true" />
            </div>
            </div>
        </div>
        </ng-container>
    }
  </div>
  <p-toast class="p-toast-custom" [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'" [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'"></p-toast>
